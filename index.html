<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

</head>
<body>

<iframe id="video" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<button id="nextButton">Next</button>




<script>
var allTrees = ["https://www.youtube.com/embed/ei63l74d2SU?controls=0","https://www.youtube.com/embed/UA6Aku10nPo?controls=0"]
function nextVideo(){
var treeCount = Math.floor(Math.random() * allTrees.length)





 
var tree = allTrees[treeCount]


var element = document.getElementById("video")

element.src = tree
console.log (tree)
}
nextVideo()


var anotherbutton = document.getElementById("nextButton")
anotherbutton.addEventListener("click",nextVideo)
</script>




</body>
</html>
